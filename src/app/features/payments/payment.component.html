<div class="payment-container">
    <h2>Payment Details</h2>
    <p class="payment-instructions">Securely complete your payment below.</p>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="payment-form">
      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          formControlName="cardNumber"
          class="form-control"
          placeholder="1234 5678 9012 3456"
          [ngClass]="{ 'is-invalid': submitted && f['cardNumber'].errors }"
        />
        <div *ngIf="submitted && f['cardNumber'].errors" class="error">
          <div *ngIf="f['cardNumber'].errors?.['required']">Card number is required.</div>
          <div *ngIf="f['cardNumber'].errors?.['pattern']">Enter a valid 16-digit card number.</div>
        </div>
      </div>
  
      <!-- Cardholder Name -->
      <div class="form-group">
        <label for="cardHolder">Cardholder Name</label>
        <input
          type="text"
          id="cardHolder"
          formControlName="cardHolder"
          class="form-control"
          placeholder="John Doe"
          [ngClass]="{ 'is-invalid': submitted && f['cardHolder'].errors }"
        />
        <div *ngIf="submitted && f['cardHolder'].errors" class="error">
          <div *ngIf="f['cardHolder'].errors?.['required']">Cardholder name is required.</div>
          <div *ngIf="f['cardHolder'].errors?.['minlength']">Name must be at least 3 characters.</div>
        </div>
      </div>
  
      <!-- Expiration Date -->
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input
          type="text"
          id="expirationDate"
          formControlName="expirationDate"
          class="form-control"
          placeholder="MM/YY"
          [ngClass]="{ 'is-invalid': submitted && f['expirationDate'].errors }"
        />
        <div *ngIf="submitted && f['expirationDate'].errors" class="error">
          <div *ngIf="f['expirationDate'].errors?.['required']">Expiration date is required.</div>
          <div *ngIf="f['expirationDate'].errors?.['pattern']">Enter a valid date in MM/YY format.</div>
        </div>
      </div>
  
      <!-- CVV -->
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          formControlName="cvv"
          class="form-control"
          placeholder="123"
          [ngClass]="{ 'is-invalid': submitted && f['cvv'].errors }"
        />
        <div *ngIf="submitted && f['cvv'].errors" class="error">
          <div *ngIf="f['cvv'].errors?.['required']">CVV is required.</div>
          <div *ngIf="f['cvv'].errors?.['pattern']">Enter a valid 3-digit CVV.</div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Payment</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
