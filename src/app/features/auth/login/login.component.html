<div class="login-container" @fadeIn>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        [@buttonHover]="buttonState"
        (mouseenter)="buttonState = 'hovered'"
        (mouseleave)="buttonState = 'default'"
      >
        Login
      </button>
    </form>
  
    <!-- Register Link -->
    <div class="register-link">
      <p>
        Not have an account? 
        <a href="/register">Register here</a>
      </p>
    </div>
  </div>
